language: python
services: sqlite
cache:
  directories:
    - $HOME/.cache/pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
matrix:
    include:
      - python: 2.7
        env: TOX_ENV=py27-django111
      - python: 3.4
        env: TOX_ENV=py34-django111
      - python: 3.4
        env: TOX_ENV=py34-django20
      - python: 3.5
        env: TOX_ENV=py35-django111
      - python: 3.5
        env: TOX_ENV=py35-django20
      - python: 3.5
        env: TOX_ENV=py35-django21
      - python: 3.5
        env: TOX_ENV=py35-djangomaster
      - python: 3.6
        env: TOX_ENV=py36-django111
      - python: 3.6
        env: TOX_ENV=py36-django20
      - python: 3.6
        env: TOX_ENV=py36-django21
      - python: 3.6
        env: TOX_ENV=py36-djangomaster
      - python: 3.7
        env: TOX_ENV=py37-django20
        dist: xenial
        sudo: required
      - python: 3.7
        env: TOX_ENV=py37-django21
        dist: xenial
        sudo: required
      - python: 3.7
        env: TOX_ENV=py37-djangomaster
        dist: xenial
        sudo: required

script: tox -e $TOX_ENV

install:
    - pip install pip setuptools wheel -U
    - pip install tox
